/* bai2 */
const tamgiacvuong = (canhA, canhB) => {
    let canhHuyen = Math.sqrt(canhA*canhA + canhB*canhB);
    let chieucao = Math.sqrt(canhHuyen*canhHuyen - canhA*canhA);
    let gocA = Math.atan(canhB/canhA) * 180 / Math.PI;
    let gocB = Math.atan(canhA/canhB) * 180 / Math.PI;
    return { canhHuyen: canhHuyen, chieucao: chieucao, gocA: gocA, gocB: gocB };
}
document.getElementById("bai2").innerHTML = "Cạnh huyền: " + tamgiacvuong(5, 12).canhHuyen + "<br>" + "Chiều cao: " + tamgiacvuong(5, 12).chieucao + "<br>" + "Góc A: " + tamgiacvuong(5, 12).gocA + "<br>" + "Góc B: " + tamgiacvuong(5, 12).gocB;


    </script>
