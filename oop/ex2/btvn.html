<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>đồng hồ</title>
    <style>
        h1{
            color:#f3f3f3
        }
        body {
            font-family: Arial, sans-serif;
            background-color: black;
        }

        .clock-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        .clock {
            font-size: 36px;
            margin-bottom: 10px;
            background-color: #f3f3f3;
            padding: 10px 20px;
            border-radius: 5px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .button {
            padding: 8px 16px;
            font-size: 16px;
            background-color: #6dbb70;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .button:not(:last-child) {
            margin-right: 10px;
        }
    </style>
</head>
<body>

    <div>
        <h1>Đồng hồ</h1>

        <div class="clock-container">
            <div id="clock1" class="clock">00:00.00</div>
            <div class="button-container">
                <button onclick="startClock(1)" class="button">Start</button>
                <button onclick="pauseClock(1)" class="button">Pause</button>
                <button onclick="stopClock(1)" class="button">Stop</button>
            </div>
        </div>

        <div class="clock-container">
            <div id="clock2" class="clock">00:00.00</div>
            <div class="button-container">
                <button onclick="startClock(2)" class="button">Start</button>
                <button onclick="pauseClock(2)" class="button">Pause</button>
                <button onclick="stopClock(2)" class="button">Stop</button>
            </div>
        </div>

        <div class="clock-container">
            <div id="clock3" class="clock">00:00.00</div>
            <div class="button-container">
                <button onclick="startClock(3)" class="button">Start</button>
                <button onclick="pauseClock(3)" class="button">Pause</button>
                <button onclick="stopClock(3)" class="button">Stop</button>
            </div>
        </div>

        <div class="clock-container">
            <div id="clock4" class="clock">00:00.00</div>
            <div class="button-container">
                <button onclick="startClock(4)" class="button">Start</button>
                <button onclick="pauseClock(4)" class="button">Pause</button>
                <button onclick="stopClock(4)" class="button">Stop</button>
            </div>
        </div>

        <div class="clock-container">
            <div id="clock5" class="clock">00:00.00</div>
            <div class="button-container">
                <button onclick="startClock(5)" class="button">Start</button>
                <button onclick="pauseClock(5)" class="button">Pause</button>
                <button onclick="stopClock(5)" class="button">Stop</button>
            </div>
        </div>

        <div>
            <button onclick="startAllClocks()" class="button">Start All</button>
            <button onclick="pauseAllClocks()" class="button">Pause All</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>

    <script>
            // Các đồng hồ
    var clocks = {
        1: { running: false, paused: false, time: 0 },
        2: { running: false, paused: false, time: 0 },
        3: { running: false, paused: false, time: 0 },
        4: { running: false, paused: false, time: 0 },
        5: { running: false, paused: false, time: 0 }
    };

    // Bắt đầu chạy đồng hồ
    function startClock(id) {
        clocks[id].running = true;
        if (!clocks[id].paused) {
            clocks[id].time = 0;
        }
        updateClock(id);
    }

    // Dừng chạy đồng hồ
    function stopClock(id) {
        clocks[id].running = false;
        clocks[id].paused = false;
        clocks[id].time = 0;
        updateClock(id);
    }

    // Tạm dừng đồng hồ
    function pauseClock(id) {
        clocks[id].running = false;
        clocks[id].paused = true;
        updateClock(id);
    }

    // Bắt đầu chạy tất cả các đồng hồ
    function startAllClocks() {
        for (var id in clocks) {
            if (clocks.hasOwnProperty(id)) {
                startClock(id);
            }
        }
    }

    // Tạm dừng tất cả các đồng hồ
    function pauseAllClocks() {
        for (var id in clocks) {
            if (clocks.hasOwnProperty(id)) {
                pauseClock(id);
            }
        }
    }

    // Cập nhật đồng hồ
    function updateClock(id) {
        var clock = document.getElementById("clock" + id);
        var time = moment(clocks[id].time).format("mm:ss.SS");
        clock.innerHTML = time;
        if (clocks[id].running) {
            clocks[id].time += 10; // Tăng thời gian lên 10ms
            setTimeout(function() {
                updateClock(id);
            }, 10);
        }
    }
    </script>
    </body>
</html>
