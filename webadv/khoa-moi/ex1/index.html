<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
    background-color: black;
    color: white;
    font-family: 'Roboto', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}
form {
    background-color: #333;
    padding: 20px;
    border-radius: 10px;
}
input[type="number"], input[type="button"] {
    margin: 10px;
    padding: 20px;
    border: none;
    border-radius: 5px;
    font-size: 1.2rem;
    background-color: #666;
    color: white;
    cursor: pointer;
}
input[type="button"]:hover {
    background-color: #999;
    transform: scale(1.1);
    transition: transform 0.3s, background-color 0.3s;
}
.operator{
    width: 10%; height: 2%;
}

    </style>
</head>
<body>
    <form action="#">
        <input type="number" placeholder="first number">
        <input type="number" placeholder="second number">
        <div>
            <input type="button" value="+" class="operator" onclick="return cong()"data-bs-toggle="modal" data-bs-target="#result">
            <input type="button" value="-" class="operator" onclick="return tru()"data-bs-toggle="modal" data-bs-target="#result">
            <input type="button" value="*" class="operator" onclick="return nhan()"data-bs-toggle="modal" data-bs-target="#result">
            <input type="button" value="/" class="operator" onclick="return chia()"data-bs-toggle="modal" data-bs-target="#result">
            <input type="button" value="%" class="operator" onclick="return chia_du()"data-bs-toggle="modal" data-bs-target="#result">
        </div>
        <div style="color: black;">

        <div class="modal fade" id="result" tabindex="-1" aria-labelledby="resultlLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                  
                  <div class="modal-body" id="result-content">
                    ...
                  </div>
              </div>
        </div>
    </div>
    </form>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
        let result=document.querySelector("#result-content")

        function cong() {
            let so1 = parseFloat(document.getElementsByTagName("input")[0].value);
            let so2 = parseFloat(document.getElementsByTagName("input")[1].value);
            console.log(so1 + so2);
            result.innerHTML = `<h2 class='text-center'>${so1 + so2}</h2>`;
            localStorage.setItem("cong",so1+so2)
        }
    
        function tru() {
            let so1 = parseFloat(document.getElementsByTagName("input")[0].value);
            let so2 = parseFloat(document.getElementsByTagName("input")[1].value);
            console.log(so1 - so2);
            result.innerHTML = `<h2 class='text-center'>${so1 - so2}</h2>`;
            localStorage.setItem("tru",so1-so2)
        }
    
        function nhan() {
            let so1 = parseFloat(document.getElementsByTagName("input")[0].value);
            let so2 = parseFloat(document.getElementsByTagName("input")[1].value);
            console.log(so1 * so2);
            result.innerHTML = `<h2 class='text-center'>${so1 * so2}</h2>`;
            localStorage.setItem("nhan",so1*so2)
        }
    
        function chia() {
            let so1 = parseFloat(document.getElementsByTagName("input")[0].value);
            let so2 = parseFloat(document.getElementsByTagName("input")[1].value);
            if (so2 !== 0) {
                console.log(so1 / so2);
            } else {
                console.log("Không thể chia cho 0");
            }
            result.innerHTML = `<h2 class='text-center'>${so1 / so2}</h2>`;
            localStorage.setItem("chia",so1/so2)
        }
    
        function chia_du() {
            let so1 = parseFloat(document.getElementsByTagName("input")[0].value);
            let so2 = parseFloat(document.getElementsByTagName("input")[1].value);
            console.log(so1 % so2);
            result.innerHTML = `<h2 class='text-center'>${so1 % so2}</h2>`;
            localStorage.setItem("chia du",so1%so2)
        }

    </script>
    
</body>
</html>
