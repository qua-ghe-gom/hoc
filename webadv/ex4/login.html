<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./account.css">
</head>
<body>
  <div class="account-box" id="login">
    <h2>Login</h2>
    <form>
      <div class="user-box">
        <input id="email" type="text" name="" required="" placeholder="Email">
      </div>
      <div class="user-box">
        <input id="password" type="password" name="" required="" placeholder="Password">
      </div>
      <div class="selector">
        <a class="account" href="./register.html">Bạn chưa có tài khoản?</a>
        <button type="submit" class="btn">Submit</button>
      </div>
    </form>
  </div>
  <script>
    let login = document.getElementById('login')
login.addEventListener("submit", (e) => {  // them event submit (e) bat dau 1 event
    e.preventDefault()   // ngan ko cho event do chay va doi xu ly                   

    let users = JSON.parse(localStorage.users) // nhan du lieu duoi dang chuoi

    let email = document.getElementById("email")
    let pw = document.getElementById("password");

    let check = users.map(index => index.email == email.value.trim() && index.pw == pw.value.trim()) // phuong thuc map() tuong tu nhu vong for 

    if (check[0] == true){
        window.location.href = "./index.html"
    } else {
        alert("Vui lòng nhập lại!")
    }
})
  </script>
</body>
</html>
